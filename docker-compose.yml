# ============================================================================
# FROST-T Docker Compose Configuration
# ============================================================================
#
# 服務編排：
# - frost-api: FROST API 服務器 (port 3000)
# - frost-dashboard: Dashboard 靜態網站服務 (port 8000)
#
# 使用方式：
#   docker-compose up -d        # 背景啟動
#   docker-compose logs -f      # 查看日誌
#   docker-compose down         # 停止服務
#
# ============================================================================

version: '3.8'

services:
  # --------------------------------------------------------------------------
  # FROST API 服務器
  # --------------------------------------------------------------------------
  frost-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frost-api
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - RUST_LOG=info
    networks:
      - frost-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # --------------------------------------------------------------------------
  # Dashboard 靜態網站服務
  # --------------------------------------------------------------------------
  frost-dashboard:
    image: nginx:alpine
    container_name: frost-dashboard
    ports:
      - "8000:80"
    volumes:
      # 掛載 Dashboard HTML 文件
      - ./dashboard.html:/usr/share/nginx/html/dashboard.html:ro
      - ./dashboard.html:/usr/share/nginx/html/index.html:ro
      # 掛載 Nginx 配置
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - frost-network
    restart: unless-stopped
    depends_on:
      - frost-api

# --------------------------------------------------------------------------
# 網路配置
# --------------------------------------------------------------------------
networks:
  frost-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
